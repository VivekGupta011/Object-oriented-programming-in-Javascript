<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bank(user, amount) {
        this.user = user;
        this.amount = amount;
      }
      let data = new bank("vivek", 345454354);
      let data1 = new bank();
      console.log(data);
      bank.prototype.balance = "54545";
      bank.prototype.test = function () {
        console.log("this is prototype function");
      };
      console.log("this is data1", data1.balance);

      // with the help of prototype we can we add prperties and method

      console.log(bank.prototype);
      console.log(bank.prototype.test());
      console.log("this is prototype=>", data1.test());
    </script>
  </body>
</html>

<!-- we create prototype using constructor function kust like calling static method -->
