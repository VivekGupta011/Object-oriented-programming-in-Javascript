<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Coder's Bank</h2>
    <form action="" id="accountForm">
      <input type="text" placeholder="Customer name" id="customerName" />
      <input type="text" placeholder="Initial balance" id="balance" />
      <button>Create Account</button>
    </form>
    <hr />
    <form action="" id="depositeForm">
      <input type="text" placeholder="accountNumber" id="accountNumber" />
      <input type="text" placeholder="Amount" id="amount" />
      <button>Deposit</button>
    </form>
    <form action="" id="creditForm">
      <input type="text" placeholder="accountNumber" id="accountNumber" />
      <input type="text" placeholder="Amount" id="amount" />
      <button>Deposit</button>
    </form>

    <script>
      function BankAccount(customerName, balance = 0) {
        this.customerName = customerName;
        this.accountNumber = Date.now();
        this.balance = balance;

        this.deposit = function (amount) {
          this.balance += amount;
        };

        this.credit = function (account) {
          this.balance -= amount;
        };
      }

      const accounts = [];
      const accountForm = document.querySelector("#accountForm");
      const customerName = document.querySelector("#customerName");
      const balance = document.querySelector("#balance");

      const depositeForm = document.querySelector("#depositeForm");
      const accountNumber = document.querySelector("#accountNumber");
      const amount = document.querySelector("#amount");

      accountForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const account = new BankAccount(customerName.value, balance.value);
        accounts.push(account);
        console.log(accounts);
      });
      depositeForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const account = accounts.find(
          (account) => +account.accountNumber === +accountNumber.value
        );
        account.deposit(+ amount.value);
        console.log(accounts);
      });
      // creditForm.addEventListener("submit", (e) => {
      //   e.preventDefault();
      //   const account = accounts.find(
      //     (account) => account.accountNumber === +accountNumber.value
      //   );
      //   account.credit(+amount.value);
      //   console.log(accounts);
      // });
    </script>
  </body>
</html>
